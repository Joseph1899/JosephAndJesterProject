<!DOCTYPE html>
<html>
<head>
<!- GO TO NEW PAGE--> 
<script type="text/javascript">
        function clearTxt(){
                        $("#nameLbl").text("");
                        $("#lastNameLbl").text("");
                        $("#addressLbl").text("");
                        $("#accountNameLbl").text(""); 
                        $("#bankAddressLbl").text(""); 
                        $("#idTxt").val(""); 
        }
        function goToNewPage()
        {
            var url = document.getElementById('list').value;
            if(url != 'none') {
                window.location = url;
            }
        }
</script>

<!- GET PERSON-->

<meta charset="ISO-8859-1">
<title>Person Information</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript">
        function searchPerson(){
            var personId = $("#idTxt").val();    

           
            $(document).ready(function() {
                
                $.ajax({
                    url: "http://localhost:8080/record/person/"+personId,
                    type: "GET",                
                    success: function (result) {   
                        $("#nameLbl").text(result.name);
                        $("#lastNameLbl").text(result.lastName);
                        $("#addressLbl").text(result.address);
                        $("#accountNameLbl").text(result.bank[0].accountName);  $("#bankAddressLbl").text(result.bank[0].bankAddress); 
                        console.log(result)

                    },

                    error: function(error) {
                        $("#nameLbl").text("");
                        $("#lastNameLbl").text("");
                        $("#addressLbl").text("");
                        $("#accountNameLbl").text(""); 
                        $("#bankAddressLbl").text(""); 
                        $("#idTxt").val(""); 
                        return window.alert("Plese enter an existing ID!")
                       
                        console.log(error);
                        
                        
                    }
                
                })
            })
            
        }
</script>

</head>
<body>
