<meta charset="ISO-8859-1">
<title>Delete Bank Information</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript">
        function deleteBank() {
            var bankId = $("#idTxt").val();     
           
            $(document).ready(function() {
                
                $.ajax({
                    url: "http://localhost:8080/bankrecord/bank?id="+bankId,
                    type: "DELETE",                
                    success: function (result) {                    
                        return window.alert("Your record is deleted successfuly!");
                        console.log(result)
                    },
                    error: function(error) {
                        $("#idTxt").val(); 
                        return window.alert("Please enter an Id to delete!");
                        console.log(error);
                    }
                })
            })
        }
</script>
