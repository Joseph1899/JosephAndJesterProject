<!- POST BANK-->

<meta charset="ISO-8859-1">
<title>Insert Bank</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript">
    
        function insertBank() {     
            var personId= $('#person_Id').val();
            var accountName= $('#accountName').val();
            var bankAddress= $('#bankAddress').val();
  
           var json = {"accountName":accountName,"bankAddress":bankAddress,"person":{"id":personId}};
   
            
            $(document).ready(function() {
  
                $.ajax({
    
                    url: "http://localhost:8080/bankrecord/bank/",
                    type: "POST",
                    contentType: "application/json; charset=utf-8",
                    data: JSON.stringify(json),
                    success: function (result) {  
                        return window.alert("Bank Record saved successfully!");
                        console.log(result)
                    },
                    error: function(error) {
                        return window.alert("Bank Record save failed!");
                        console.log(error);
                    }
                })
            }) 
        }
        
</script>
