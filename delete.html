<meta charset="ISO-8859-1">
<title>Delete Person Information</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript">
        function deletePerson() {
            var personId = $("#idTxt").val();     
           
            $(document).ready(function() {
                
                $.ajax({
                    url: "http://localhost:8080/record/person?id="+personId,
                    type: "DELETE",                
                    success: function (result) {                    
                        return window.alert("Your record is deleted successfuly!");
                        console.log(result)
                    },
                    error: function(error) {
                        return window.alert("Please enter an Id to delete!");
                        console.log(error);
                    }
                })
            })
        }
</script>
