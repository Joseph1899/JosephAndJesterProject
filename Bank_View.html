<!DOCTYPE html>
<html>
<head>

<!- GO TO NEW PAGE--> 

    <script type="text/javascript">
           function clearTxt(){
                        $("#personIdLbl").text("");
                        $("#accountNameLbl").text("");
                        $("#bankAddressLbl").text("");
                   
                        $("#bankIdTxt").val(""); 
        }
        function goToNewPage()
        {
            var url = document.getElementById('list').value;
            if(url != 'none') {
                window.location = url;
            }
        }
    </script>

<!- GET BANK--> 

<meta charset="ISO-8859-1">
<title>Bank Information</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript">
        function searchBank() {
            var bankId = $("#bankIdTxt").val();     
           
            $(document).ready(function() {
                
                $.ajax({
                    url: "http://localhost:8080/bankrecord/bank/"+bankId,
                    type: "GET",                
                    success: function (result) {                    
                        $("#personIdLbl").text(result.person.id);
                        $("#accountNameLbl").text(result.accountName);
                        $("#bankAddressLbl").text(result.bankAddress);
                        console.log(result)
                    },
                    error: function(error) {
                        $("#personIdLbl").text("");
                        $("#accountNameLbl").text("");
                        $("#bankAddressLbl").text("");
                        $("#bankIdTxt").val("");
                        return window.alert("Please enter a valid Id!");
                        console.log(error);
                    }
                })
            })
        }
</script>

<!- DROP DOWN BOX--> 

<body>
    <div>
        <form>
            <select name="list" id="list" accesskey="target">
                <option value='none' selected>Select a process</option>
                <option value="Bank_View.html">View Bank Data</option>
                <option value="Bank_Insert.html">Insert Bank Data</option>
                <option value="Bank_Update.html">Update Bank Data</option>
                <option value="Bank_Delete.html">Delete Bank Data</option>
            </select>
            <input type=button value="Go" onclick="goToNewPage()" />
            
            </form>
        <h1>View Bank Record Information</h1>
        <hr>
    </div>

<!- DATA FIELDS--> 

    <b>Bank ID:</b> <input type="text" placeholder="Bank ID" id="bankIdTxt"></input>
                    <input type="button" value="Search Bank Record" id="searchBtn" onclick="searchBank()"></input>
    <div><h2>Results</h2></div>
    <div>
        <b>Person Id:</b> <label id="personIdLbl"></label>
    </div>
    <div>
        <b>Account Name:</b> <label id="accountNameLbl"></label>
    </div>
    <div>
        <b>Bank Address:</b> <label id="bankAddressLbl"></label>
    </div>

<!- GO TO HOMEPAGE--> 

    <div>
        <input type="button" value="Refresh" id="clrBtn" onclick="clearTxt()">
        <input type="button" onclick="location.href='index.html';" value="Go back to home page" />
    </div>

</body>
</html>
