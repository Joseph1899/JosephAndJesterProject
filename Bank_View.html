<meta charset="ISO-8859-1">
<title>Bank Information</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript">
        function searchBank() {
            var bankId = $("#bankIdTxt").val();     
           
            $(document).ready(function() {
                
                $.ajax({
                    url: "http://localhost:8080/bankrecord/bank/"+bankId,
                    type: "GET",                
                    success: function (result) {                    
                        $("#personIdLbl").text(result.person.id);
                        $("#accountNameLbl").text(result.accountName);
                        $("#bankAddressLbl").text(result.bankAddress);
                        console.log(result)
                    },
                    error: function(error) {
                        $("#personIdLbl").text("");
                        $("#accountNameLbl").text("");
                        $("#bankAddressLbl").text("");
                        $("#bankIdTxt").val("");
                        return window.alert("Please enter a valid Id!");
                        console.log(error);
                    }
                })
            })
        }
</script>
